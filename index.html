<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chibuzor - Design Portfolio</title>
    <meta name="description" content="This is Chibuzor's design portfolio">
    <meta name="author" content="Chibuzor" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wdth,wght@0,75,100..700;1,75,100..700&family=Rubik+Mono+One&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #888;
      }
      
      .noscript-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 20px;
        text-align: center;
      }
      
      .noscript-container h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #ffffff;
      }
      
      .noscript-container p {
        font-size: 18px;
        line-height: 1.6;
        color: #aaa;
        margin-bottom: 24px;
      }
      
      .noscript-container a {
        color: #3b82f6;
        text-decoration: none;
      }
      
      .noscript-container a:hover {
        text-decoration: underline;
      }
    </style>

    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/LbzzKdnMK9QcdjSsuO7FEthH5Vn2/social-images/social-1758845600443-web-preview.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/LbzzKdnMK9QcdjSsuO7FEthH5Vn2/social-images/social-1758845600443-web-preview.png">
    
  
  
  
  
  
  
  
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/LbzzKdnMK9QcdjSsuO7FEthH5Vn2/uploads/1758840067751-icon.png">
  
  
  
  
  <meta property="og:title" content="Chibuzor - Design Portfolio">
  <meta name="twitter:title" content="Chibuzor - Design Portfolio">
  <meta property="og:description" content="This is Chibuzor&#39;s design portfolio">
  <meta name="twitter:description" content="This is Chibuzor&#39;s design portfolio">
</head>

  <body>
    <noscript>
      <div class="noscript-container">
        <h1>Chibuzor</h1>
        <p>Design Portfolio</p>
        <p>
          This portfolio requires JavaScript to display interactive content.
          Please enable JavaScript in your browser to view the full experience.
        </p>
        <p>
          For inquiries, please contact via email or LinkedIn.
        </p>
      </div>
    </noscript>
    
    <div id="loading-fallback">Loading portfolio...</div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading message once React loads
      document.addEventListener('DOMContentLoaded', function() {
        const loadingEl = document.getElementById('loading-fallback');
        if (loadingEl && document.getElementById('root').children.length > 0) {
          loadingEl.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
